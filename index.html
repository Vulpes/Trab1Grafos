<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Trabalho de Grafos</title>
</head>
<body>
    
    <div class="container-flex">
        <div class="col-lg-12 banner">
            <br/>
            <h1>Trabalho de Grafos</h1>
            <br/>
        </div>
        <div class="jumbotron divb">
            <p class="decoration">
                Escolha o arquivo desejado:
            </p>
            <br/>
            <input type="file" id='txtfile' class="btn btn-info" value="Arquivo"/>
        </div>
        <footer>
            <p>Criado por: {Nome 1 e Nome 2}</p>
            <p>Contatos: <a href="mailto:fccs1998@gmail.com">Pessoa 1</a></p>
        </footer>
    </div>

    <script>
        $('.arq').on('click', function(){
            $('#txtfile').click()
        });

        window.onload = function(){
            if(window.File && window.FileReader && window.FileList && window.Blob) {
                var file = document.getElementById('txtfile');

                file.addEventListener('change', function(e){
                    var fileExtension = /text.*/;

                    var fileObj = file.files[0];

                    if(fileObj.type.match(fileExtension)){

                        var fileReader = new FileReader();

                        fileReader.onload = function (e){
                            readFile = fileReader.result.split('\n');
                            type = readFile.shift();
                            qntVert = parseInt(readFile.shift());

                            var data = {"arq": readFile, "type": type, "qnt": qntVert}

                            sessionStorage.setItem("data", JSON.stringify(data));
                            
                            location.href = "main.html";
                        }

                        fileReader.readAsText(fileObj);

                    }else{
                        alert("Para priosseguir, por favor, selecione um arquivo do tipo texto")
                    }
                }, false);
            }else{
                alert("O arquivo selecionado não é suportado!");
            }
        }
    </script>
    
</body>
</html>
